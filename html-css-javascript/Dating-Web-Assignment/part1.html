<DOCTYPE HTML>
    <!-- Part 1 : Dating Web Assignment HTML CSS JavaScript Coursera -->
    <html>

    <head>
        <meta name="description" content="Coursera Web tutorials">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="Soumya Mukhopadhyay">
    </head>

    <body>
        <!--- Dating website form -->
        <h2> Please Enter You Details For Our Dating Website! </h2>
        <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="POST" enctype="multipart/form-data">
            <!-- Face section -->
            <fieldset>
                <legend>Your Face</legend>
                <label for="avatar">Your Image:</label>
                <input type="file" id="avatar" name="avatar" required>
                <br>
                <label for="imgPreview">Image Preview: </label>
                <img id="preview">
            </fieldset>
            <!------------------>

            <!-- General Section -->
            <fieldset>
                <legend>Your General Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="You full name" required>
                <br>
                <label for="gender"> Gender: </label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" step="1" value="18" required>
                <br>
                <label for="birthday">Date of birth:</label>
                <input type="date" id="birthday" name="birthday">
                <br>
                <label for="favcolor">Favorite color:</label>
                <input type="color" id="favcolor" name="favcolor">
                <br>
                <label for="country">Which country:</label>
                <select id="country" name="country">
                <option value=""></option>
                <option value="India">India</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Bhutan">Bhutan</option>
            </select>
            </fieldset>



            <!-- Indicators Section -->
            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height:</label> Short
                <input type="range" id="height" name="height" min="0" max="100" value="50">Tall
                <br>
                <label for="salary">Salary:</label> Poor
                <input type="range" id="salary" name="salary" min="0" max="100" value="50"> Rich
            </fieldset>



            <!-- Contact Information -->
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile">
                <br>
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
                <br> Method to contact you:
                <input type="checkbox" id="method-email" name="method" value="email">
                <label for="method-email">Email</label>
                <input type="checkbox" id="method-whatsapp" name="method" value="whatsapp">
                <label for="method-whatsapp">Whatsapp</label>
                <input type="checkbox" id="method-in-app-chat" name="method" value="in-app-chat">
                <label for="method-in-app-chat">In-app chat</label>
            </fieldset>



            <input type="submit" value="Submit!">
        </form>
    </body>

    </html>
